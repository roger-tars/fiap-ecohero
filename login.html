<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoHero</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="left-section"></div>
    <div class="right-section">
      <div class="login-box">
        <h2 class="roboto-mono">Olá, Herói!</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Username ou e-mail corporativo" required>
          <input type="password" id="password" placeholder="Senha" required>
          <div class="form-actions">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Lembre-se de mim</label>
            </div>
            <a href="#" class="forgot-password">Esqueci Senha</a>
          </div>
          <button type="submit">Login</button>
          <a href="#" class="register-link">Cadastre a sua empresa</a>
        </form>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
